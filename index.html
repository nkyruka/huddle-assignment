<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="huddle.css">
  <title>Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/af48fe77a0.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <img src="images/logo.svg" alt="logo" />
<div class="illustration">
<img src="images/illustration-mockups.svg" alt="illustration"/>
</div>
</header>
<div class="notes">
<h1>Build The Community Your Fans Will Love</h1>
<p> Huddle re-imagines the way we build communites. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
</p>
<button>Register</button>
</div>
</div>
<footer>
    <div class="icons">
      <div>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </div>
    </footer>
